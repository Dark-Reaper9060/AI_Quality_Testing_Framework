<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="glowGradLight">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Brain Icon -->
  <g transform="translate(40, 40)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="32" fill="url(#glowGradLight)" opacity="0.5"/>
    
    <!-- Orbital rings -->
    <ellipse cx="0" cy="0" rx="28" ry="28" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="28" ry="14" fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.6" transform="rotate(45)"/>
    <ellipse cx="0" cy="0" rx="28" ry="14" fill="none" stroke="#059669" stroke-width="1.5" opacity="0.6" transform="rotate(-45)"/>
    <ellipse cx="0" cy="0" rx="28" ry="10" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.5" transform="rotate(22.5)"/>
    <ellipse cx="0" cy="0" rx="28" ry="10" fill="none" stroke="#059669" stroke-width="1" opacity="0.5" transform="rotate(-22.5)"/>
    
    <!-- Brain center -->
    <circle cx="0" cy="0" r="18" fill="url(#brainGradLight)" opacity="0.2"/>
    <circle cx="0" cy="0" r="16" fill="#f8fafc" opacity="0.9"/>
    
    <!-- Brain circuit paths -->
    <path d="M -8 -4 Q -10 -6 -8 -8 Q -6 -10 -4 -8 L -2 -6" fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.8"/>
    <path d="M 8 -4 Q 10 -6 8 -8 Q 6 -10 4 -8 L 2 -6" fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.8"/>
    <path d="M -4 4 Q -6 6 -4 8 Q -2 10 0 8" fill="none" stroke="#059669" stroke-width="1.5" opacity="0.8"/>
    <path d="M 4 4 Q 6 6 4 8 Q 2 10 0 8" fill="none" stroke="#059669" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Central processor -->
    <rect x="-2" y="-2" width="4" height="4" fill="#2563eb" opacity="0.6"/>
    <circle cx="0" cy="0" r="1.2" fill="#1e293b"/>
    
    <!-- Circuit nodes -->
    <circle cx="-6" cy="-6" r="1" fill="#7c3aed"/>
    <circle cx="6" cy="-6" r="1" fill="#7c3aed"/>
    <circle cx="-6" cy="6" r="1" fill="#059669"/>
    <circle cx="6" cy="6" r="1" fill="#059669"/>
    
    <!-- Top indicator -->
    <circle cx="0" cy="-24" r="1.5" fill="#2563eb" opacity="0.8"/>
    <path d="M 0 -22 L 0 -18" stroke="#2563eb" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- EvalSphere Text -->
  <text x="95" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" letter-spacing="0.5">EvalSphere</text>
</svg>
